<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal</title>
    <!-- <link rel="shortcut icon" type="image/png" href="favicon.png" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <a
          class="header-logo-link"
          href="./index.html"
          aria-label="company logo"
        >
          <svg class="header-logo-icon" width="100" height="16">
            <use href="./img/icons.svg#icon-minimal"></use>
          </svg>
        </a>
        <nav class="header-menu">
          <ul class="header-menu-list">
            <li class="header-menu-item">
              <a class="menu-item-link" href="#about-us">About us</a>
            </li>
            <li class="header-menu-item">
              <a class="menu-item-link" href="#our-products">Our products</a>
            </li>
            <li class="header-menu-item">
              <a class="menu-item-link" href="#prices">Prices</a>
            </li>
            <li class="header-menu-item">
              <a class="menu-item-link" href="#bestsellers">Bestsellers</a>
            </li>
            <li class="header-menu-item">
              <a class="menu-item-link" href="#reviews">Reviews</a>
            </li>
            <li class="header-menu-item">
              <a class="menu-item-link" href="#contacts">Contacts</a>
            </li>
          </ul>
        </nav>
        <button
          class="header-button"
          type="button"
          aria-expanded="false"
          aria-controls="mob-menu"
        >
          <svg class="header-button-icon" width="32" height="32">
            <use href="./img/icons.svg#icon-hamburger1"></use>
          </svg>
          <span class="visually-hidden">open mobile menu</span>
        </button>
      </div>

      <div class="menu-container is-hidden js-menu-container" id="mob-menu">
        <div class="mob-menu-top">
          <a href="./index.html" class="mob-menu-logo js-menu-link" aria-label="company logo">
            <svg class="mob-menu-icon" width="100" height="16">
              <use href="./img/minimal-icons.svg#icon-minimal-icon"></use>
            </svg>
          </a>
          <button type="button" class="mob-menu-btn menu-toggle js-close-menu">
            <svg class="mob-open-icon" width="32" height="32">
              <use href="./img/minimal-icons.svg#icon-close"></use>
            </svg>
            <span class="visually-hidden">close mobile menu</span>
          </button>
        </div>
        <div class="mob-menu-nav">
          <nav class="mob-navigation">
            <ul class="mob-menu-list list">
              <li class="mob-menu-item">
                <a class="link-underline js-menu-link" href="#about-us">About us</a>
              </li>
              <li class="mob-menu-item">
                <a class="link-underline js-menu-link" href="#products">Our products</a>
              </li>
              <li class="mob-menu-item">
                <a class="link-underline js-menu-link" href="#prices">Prices</a>
              </li>
              <li class="mob-menu-item">
                <a class="link-underline js-menu-link" href="#bestsellers">Bestsellers</a>
              </li>
              <li class="mob-menu-item">
                <a class="link-underline js-menu-link" href="#reviews">Reviews</a>
              </li>
              <li class="mob-menu-item">
                <a class="link-underline js-menu-link" href="#contacts">Contacts</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <script type="module" src="./js/modal-mob.js"></script>
  </body>
</html>
