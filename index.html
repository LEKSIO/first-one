<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Modern and minimalist furniture for you"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Minimal</title>
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <a class="header-logo-link" href="#popup" aria-label="company logo">
          <svg class="header-logo-icon" width="100" height="16">
            <use href="./img/icons.svg#icon-minimal"></use>
          </svg>
        </a>
        <nav class="header-menu">
          <ul class="header-menu-list">
            <li class="header-menu-item">
              <a class="menu-item-link" href="#about-us">About us</a>
            </li>
            <li class="header-menu-item">
              <a class="menu-item-link" href="#our-products">Our products</a>
            </li>
            <li class="header-menu-item">
              <a class="menu-item-link" href="#prices">Prices</a>
            </li>
            <li class="header-menu-item">
              <a class="menu-item-link" href="#bestsellers">Bestsellers</a>
            </li>
            <li class="header-menu-item">
              <a class="menu-item-link" href="#reviews">Reviews</a>
            </li>
            <li class="header-menu-item">
              <a class="menu-item-link" href="#contacts">Contacts</a>
            </li>
          </ul>
        </nav>
        <button class="header-button popup__open" type="button">
          <svg class="header-button-icon" width="32" height="32">
            <use href="./img/icons.svg#icon-hamburger1"></use>
          </svg>
          <span class="visually-hidden">open mobile menu</span>
        </button>
      </div>

      <div class="popup">
        <div class="popup__content">
          <div class="container header header-container">
            <a
              class="header-logo-link"
              href="./index.html"
              aria-label="company logo"
            >
              <svg class="header-logo-icon" width="100" height="16">
                <use href="./img/icons.svg#icon-minimal"></use>
              </svg>
            </a>
            <button class="header-button popup__close" type="button">
              <svg class="mob-open-icon" width="32" height="32">
                <use href="./img/icons.svg#icon-close"></use>
              </svg>
              <span class="visually-hidden">close mobile menu</span>
            </button>
          </div>
          <div class="navigation-container">
            <nav class="navigation container">
              <ul class="navigation-list list">
                <li class="mob-menu-item menu-item-link">
                  <a class="js-menu-link" href="#about-us">About us</a>
                </li>
                <li class="mob-menu-item menu-item-link">
                  <a class="js-menu-link" href="#products">Our products</a>
                </li>
                <li class="mob-menu-item menu-item-link">
                  <a class="js-menu-link" href="#prices">Prices</a>
                </li>
                <li class="mob-menu-item menu-item-link">
                  <a class="js-menu-link" href="#bestsellers">Bestsellers</a>
                </li>
                <li class="mob-menu-item menu-item-link">
                  <a class="js-menu-link" href="#reviews">Reviews</a>
                </li>
                <li class="mob-menu-item menu-item-link">
                  <a class="js-menu-link" href="#contacts">Contacts</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="hero" id="hero">
        <div class="container">
          <h1 class="hero-h1">Modern and minimalist furniture for you</h1>
          <div class="hero-images-wrapper">
            <picture>
              <source
                media="(min-width: 768px)"
                srcset="
                  ./img/hero/hero-desktop-tablet-left-1x.webp 1x,
                  ./img/hero/hero-desktop-tablet-left-2x.webp 2x
                "
                type="image/webp"
              />
              <img
                class="hero-img1"
                src="./img/hero/hero-desktop-tablet-left-1x.webp"
                alt="armchair"
                width="308"
              />
            </picture>
            <picture>
              <source
                media="(min-width: 1440px)"
                srcset="
                  ./img/hero/hero-middle-desktop1x.webp 1x,
                  ./img/hero/hero-middle-desktop2x.webp 2x
                "
                type="image/webp"
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  ./img/hero/hero-tablet-right-1x.webp 1x,
                  ./img/hero/hero-tablet-right-2x.webp 2x
                "
                type="image/webp"
              />
              <img
                class="hero-img2"
                src="./img/hero/hero-middle-desktop1x.webp"
                alt="sofa"
                width="367"
              />
            </picture>
          </div>
          <p class="hero-paragraph">
            Add a touch of elegance to your space with handcrafted furniture
            pieces
          </p>
          <a class="hero-button-link" href="#subscription">Subscribe</a>
        </div>
      </section>
      <section id="about-us"></section>
      <section id="our-products"></section>
      <section id="prices"></section>
      <section id="bestsellers"></section>
      <section id="reviews"></section>
      <section id="contacts"></section>
    </main>
    <footer class="footer"><div class="container"></div></footer>
    <script type="module" src="./js/modal-mob.js"></script>
  </body>
</html>
