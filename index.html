<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Modern and minimalist furniture for you"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Minimal</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="container">
        <nav class="header-navigation">
          <a class="header-logo" href="./index.html">
            <svg class="header-logo" width="100" height="16">
              <use href="./images/icons.svg#icon-logo"></use>
            </svg>
          </a>

          <ul class="header-navigation-menu">
            <li>
              <a class="header-navigation-link" href="#about-us">About us</a>
            </li>
            <li>
              <a class="header-navigation-link" href="#our-products"
                >Our products</a
              >
            </li>
            <li>
              <a class="header-navigation-link" href="#price">Prices</a>
            </li>
            <li>
              <a class="header-navigation-link" href="#bestsellers"
                >Bestsellers</a
              >
            </li>
            <li>
              <a class="header-navigation-link" href="#clients-reviews"
                >Reviews</a
              >
            </li>
            <li>
              <a class="header-navigation-link" href="#subscribe-section">
                Contacts
              </a>
            </li>
          </ul>

          <button
            type="button"
            class="open-menu-button js-open-menu js-close-menu"
            aria-expanded="false"
            aria-controls="mobile-menu"
          >
            <svg class="open-menu-icon" width="32" height="32">
              <use href="./images/icons.svg#icon-menu"></use>
            </svg>
            <svg class="close-menu-icon" width="32" height="32">
              <use href="./images/icons.svg#icon-x-close"></use>
            </svg>
          </button>
        </nav>

        <div class="burger-container js-menu-container" id="mobile-menu">
          <nav class="burger-nav">
            <ul class="burger-menu-list">
              <li class="burger-menu-item">
                <a class="burger-menu-link js-close-menu" href="#about-us"
                  >About us</a
                >
              </li>
              <li class="burger-menu-item">
                <a class="burger-menu-link js-close-menu" href="#our-products"
                  >Our products</a
                >
              </li>
              <li class="burger-menu-item">
                <a class="burger-menu-link js-close-menu" href="#price"
                  >Prices</a
                >
              </li>
              <li class="burger-menu-item">
                <a class="burger-menu-link js-close-menu" href="#bestsellers"
                  >Bestsellers</a
                >
              </li>
              <li class="burger-menu-item">
                <a
                  class="burger-menu-link js-close-menu"
                  href="#clients-reviews"
                  >Reviews</a
                >
              </li>
              <li class="burger-menu-item">
                <a
                  class="burger-menu-link js-close-menu"
                  href="#subscribe-section"
                >
                  Contacts
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <script type="module" src="./js/modal-mob.js"></script>
  </body>
</html>
